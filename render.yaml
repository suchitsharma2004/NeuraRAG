services:
  - type: web
    name: neurarag
    env: python
    rootDir: RAG
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn RAG.wsgi:application --workers=1 --threads=2 --timeout=120 --max-requests=1000 --max-requests-jitter=100"
    envVars:
      - key: DEBUG
        value: False
      - key: DJANGO_SETTINGS_MODULE
        value: RAG.settings

